<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD SMK GUNSANAD</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-black: #1a1a1a;
            --color-yellow: #ffc107;
            --color-green: #28a745;
            --color-white: #ffffff;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background-color: var(--color-black);
            color: var(--color-white);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: var(--color-black);
            color: var(--color-white);
            padding: 20px 15px;
            text-align: center;
            border-bottom: 5px solid var(--color-green);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--color-white);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .logo-text {
            text-align: left;
        }

        .dashboard-text {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--color-yellow);
            margin: 0;
            line-height: 1.2;
        }

        .slogan-text {
            font-size: 1.1em;
            color: var(--color-white);
            margin: 0;
            line-height: 1.2;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px 15px;
            background-color: var(--color-black);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .portal-button {
            display: block;
            text-decoration: none;
            padding: 40px 15px;
            border-radius: 15px;
            font-size: 1.4em;
            font-weight: 700;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-transform: uppercase;
        }

        .portal-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
        }

        .btn-hem, .btn-erph {
            background-color: var(--color-yellow);
            color: var(--color-black);
            border: 3px solid var(--color-yellow);
        }

        .btn-mmi, .btn-kawalan {
            background-color: var(--color-white);
            color: var(--color-black);
            border: 3px solid var(--color-white);
        }

        .footer {
            background-color: var(--color-yellow);
            color: var(--color-black);
            text-align: center;
            padding: 15px 15px;
            font-size: 1.1em;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
            .dashboard-text {
                font-size: 1.5em;
            }
            .slogan-text {
                font-size: 1em;
            }
            .logo-container {
                flex-direction: column;
            }
            .logo {
                margin-right: 0;
                margin-bottom: 10px;
            }
            .logo-text {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo-container">
            <div class="logo">
                <img src="images/logo-smkgunsanad.png" alt="Logo SMK Gunsanad">
            </div>
            <div class="logo-text">
                <h1 class="dashboard-text">DASHBOARD SMK GUNSANAD</h1>
                <p class="slogan-text">SMK GUNSANAD BERABIS CEMERLANG</p>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <div class="button-grid">
            <a href="#" class="portal-button btn-hem" id="btn-hem">UNIT HEM</a>
            <a href="#" class="portal-button btn-mmi" id="btn-mmi">MMI SEKOLAH (JUAL BELI)</a>
            <a href="#" class="portal-button btn-erph" id="btn-erph">ERPH</a>
            <a href="#" class="portal-button btn-kawalan" id="btn-kawalan">KAWALAN KELAS</a>
        </div>
    </main>

    <footer class="footer">
        TO UNITE, TO EXCEL AND TO SERVE
    </footer>

</body>
</html>
