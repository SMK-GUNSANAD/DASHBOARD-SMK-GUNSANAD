<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8">
  <title>User Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    .login-box {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      background: #ffc107;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }
    .error {
      color: red;
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>User Login</h2>

  <form id="loginForm">
    <label>Username</label>
    <input type="text" id="username" required>

    <label>Password</label>
    <input type="password" id="password" required>

    <p>case sensitive!</p>

    <button type="submit">Login</button>
    <div id="errorMsg" class="error"></div>
  </form>
</div>

<script>
/* =========================
   CONFIG
========================= */
const GAS_URL =
  'https://script.google.com/macros/s/AKfycbyutqEHilu83fKqUDMqhHeNdyxkQB9CynhFo5IobgO3SCn-Xns4574OtdrLlrN27oQ6/exec';

/* =========================
   HELPERS
========================= */
function getParam(name) {
  return new URLSearchParams(window.location.search).get(name);
}

/* =========================
   LOGIN HANDLER
========================= */
document.getElementById("loginForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;
  const section  = getParam("section");

  if (!section) {
    document.getElementById("errorMsg").textContent = "Invalid access.";
    return;
  }

  try {
    const formData = new URLSearchParams();
    formData.append("action", "login");
    formData.append("username", username);
    formData.append("password", password);

    const res = await fetch(GAS_URL, {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    if (!data.success) {
      document.getElementById("errorMsg").textContent = "Login gagal.";
      return;
    }

    if (section === "akademik") {
      window.location.href = "akademik.html?token=" + data.token;
    }

  } catch (err) {
    console.error("LOGIN ERROR:", err);
    document.getElementById("errorMsg").textContent =
      "Login server error.";
  }
});
</script>

</body>
</html>
